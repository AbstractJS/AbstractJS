<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>x-abstract.js</title>
	</head>
	<body>

	<div x-controller="EmployeesController">
		<form method="POST" action="http://localhost:8080/x/teste" x-model="employee" x-ajax>
				<input type="text" name="name" value="John Sample" placeholder="John Sample">
				<input type="text" name="age" placeholder="98">
				<input type="submit"/>
				<div x-success></div>
		</form>
		
		{{teste1}}{{teste2}}

		{{teste2}}<br>
		{{teste1}}

		<p>{{teste2}}</p>
		<form method="POST" action="http://localhost:8080/x/teste" x-model="employee" x-ajax>
				<input type="text" name="name" value="John Sample" placeholder="John Sample">
				<input type="text" name="age" placeholder="98">
				<input type="submit"/>
				<div x-success></div>
		</form>
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Company</th>
					<th>Area</th>
				</tr>
			</thead>
			<tbody >
				<tr>
					<td>{{name}}</td>
					<td>{{age}}</td>
					<td>{{company.name}}</td>
					<td>{{company.area.name}}</td>
					<td><button x-click="edit({{id}})">Edit</button></td>
				</tr>
			</tbody>
		</table>


		<button x-click='alert("MyText")'>ALERT</button>

		<div x-custom-component></div>
	</div>

		<script type="text/javascript" src="../dist/x.min.js"></script>
		<script type="text/javascript" src="js/Services/messagesService.js"></script>
		<script type="text/javascript" src="js/controllers/EmployeesController.js"></script>

	</body>
</html>
